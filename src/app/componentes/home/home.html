<div class="contenedor">

    </div>
  </div>
  <div class="contenido">

    <div (click)="redirectToGads()" class="azul">

          <img src="assets/icons/gad.svg" alt="gad">

        <div class="nombre">

      </div>

    <div (click)="redirectToBomberos()" class="azul">

      </div>

    <div (click)="redirectToRegistrosDeLaPropiedad()" class="azul">

          <img src="assets/icons/gobiernoCentral.svg" alt="gad">
